<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumCorner - Admin Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
        position: relative;
        overflow: hidden;
        animation: backgroundShift 10s infinite alternate ease-in-out;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.2),
          transparent 70%
        );
        z-index: 1;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
        }
        100% {
          background: linear-gradient(135deg, #d4e8e2 0%, #e9ecef 100%);
        }
      }

      .background-arts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .background-arts svg {
        position: absolute;
        opacity: 0.2;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.5;
      }

      .cart-icon {
        top: 15%;
        left: 10%;
        width: 50px;
        height: 50px;
        color: #0d5c63;
        animation: float 6s infinite ease-in-out;
      }

      .user-icon {
        top: 60%;
        left: 20%;
        width: 60px;
        height: 60px;
        color: #c026d3;
        animation: float 8s infinite ease-in-out 1s;
      }

      .chart-icon {
        top: 30%;
        right: 15%;
        width: 70px;
        height: 70px;
        color: #f472b6;
        animation: float 7s infinite ease-in-out 0.5s;
      }

      .lock-icon {
        top: 70%;
        right: 25%;
        width: 50px;
        height: 50px;
        color: #34d399;
        animation: float 5s infinite ease-in-out 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        position: relative;
        z-index: 2;
      }

      .logo a {
        font-size: 1.6rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }

      .search-bar {
        display: flex;
        gap: 0;
        flex-grow: 1;
        max-width: 500px;
        margin: 0 1rem;
      }

      .search-bar input {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        border-radius: 20px 0 0 20px;
        border: none;
        font-size: 1rem;
        background: white;
        color: #666;
      }

      .search-button {
        padding: 0.6rem 1.5rem;
        background-color: #f472b6;
        color: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
      }

      .search-button:hover {
        background: linear-gradient(45deg, #f472b6, #db2777);
        box-shadow: 0 0 8px rgba(244, 114, 182, 0.5),
          0 0 8px rgba(0, 113, 206, 0.3);
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      .cart-count {
        background-color: #f472b6;
        color: white;
        border-radius: 50%;
        padding: 0.2rem 0.6rem;
        font-size: 0.8rem;
        font-weight: 700;
        margin-left: 0.5rem;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 2;
      }

      .admin-login-section {
        max-width: 400px;
        padding: 2rem;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border: 2px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        backdrop-filter: blur(8px);
        animation: slideIn 0.8s ease-in-out forwards;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .admin-login-section h1 {
        font-size: 1.8rem;
        color: #0f766e;
        margin-bottom: 1rem;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .admin-login-section label {
        font-size: 0.9rem;
        color: #333;
        display: block;
        margin-bottom: 0.3rem;
        font-weight: 500;
      }

      .admin-login-section input {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        transition: border-color 0.3s;
      }

      .admin-login-section input:focus {
        outline: none;
        border-color: #34d399;
        box-shadow: 0 0 5px rgba(52, 211, 153, 0.3);
      }

      .admin-login-section input[type="password"] {
        letter-spacing: 2px;
      }

      .admin-login-section button {
        width: 100%;
        padding: 0.8rem;
        background: linear-gradient(45deg, #db2777, #10b981);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s, transform 0.1s;
      }

      .admin-login-section button:hover {
        background: linear-gradient(45deg, #10b981, #db2777);
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
      }

      .admin-login-section button:active {
        transform: scale(0.98);
      }

      .admin-login-section p {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
      }

      .admin-login-section p a {
        color: #c026d3;
        text-decoration: none;
      }

      .admin-login-section p a:hover {
        color: #10b981;
      }

      .footer-content {
        text-align: center;
        padding: 1.5rem 1rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3, #f472b6);
        color: white;
        position: relative;
        z-index: 2;
      }

      .footer-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 0.8rem;
          padding: 0.8rem;
        }

        .search-bar {
          flex-direction: row;
          margin: 0;
          width: 100%;
        }

        .search-bar input {
          border-radius: 20px 0 0 20px;
          width: 100%;
        }

        .search-button {
          border-radius: 0 20px 20px 0;
        }

        .nav-links {
          flex-direction: row;
          text-align: center;
          gap: 1rem;
        }

        .admin-login-section {
          padding: 1rem;
          margin: 1rem;
        }

        .admin-login-section h1 {
          font-size: 1.4rem;
        }

        .background-arts svg {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-arts">

          d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7 2h10l1.1 2H5.9L7 2zm-1 4h12l-1 10H6L5 6z"

      <svg class="user-icon" viewBox="0 0 24 24">

        />
      </svg>
      <!-- Chart Icon -->
      <svg class="chart-icon" viewBox="0 0 24 24">
        <path
          d="M3 3h18v18H3V3zm4 14h2v-6H7v6zm4 0h2v-8h-2v8zm4 0h2v-4h-2v4z"

      </svg>
      <!-- Lock Icon (Admin Access) -->
      <svg class="lock-icon" viewBox="0 0 24 24">
        <path
          d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-7h-1V8c0-2.76-2.24-5-5-5S7 5.24 7 8v2H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-6-5c1.66 0 3 1.34 3 3v2H9V8c0-1.66 1.34-3 3-3z"
        />
      </svg>
    </div>

    <header>
      <nav class="navbar">
        <div class="logo"><a href="#">PremiumCorner</a></div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products, brands and more..."
          />
          <button class="search-button">Search</button>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li>
            <a href="#">Cart <span class="cart-count">0</span></a>
          </li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="admin-login-section">
        <h1>Admin Login</h1>
        <label>Email:</label>
        <input
          type="email"
          id="admin-email"
          placeholder="Enter your admin email"
        />
        <label>Password:</label>
        <input
          type="password"
          id="admin-password"
          placeholder="Enter your password"
        />
        <button onclick="validateAdminLogin()">Login as Admin</button>
        <p>Forgot password? <a href="#">Contact support</a>.</p>
      </section>
    </main>

    <footer class="footer-content">
      <p>Â© 2025 QuickCart. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Returns</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>

    <script>
      function validateAdminLogin() {
        const email = document.getElementById("admin-email").value.trim();
        const password = document.getElementById("admin-password").value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email || !password) {
          alert("Please fill in all fields: Email and Password.");
          return;
        }

        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        window.location.href = "admin.html";
      }
    </script>
  </body>
</html>
