<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumCorner - Cart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
        position: relative;
        animation: backgroundShift 10s infinite alternate ease-in-out;
        overflow-y: auto; /* Enable vertical scrolling */
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      /* Custom scrollbar styling for WebKit browsers (Chrome, Safari) */
      body::-webkit-scrollbar {
        width: 10px;
      }

      body::-webkit-scrollbar-track {
        background: #e9ecef;
        border-radius: 5px;
      }

      body::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #0d5c63, #c026d3);
        border-radius: 5px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #c026d3, #0d5c63);
      }

      /* Custom scrollbar styling for Firefox */
      body {
        scrollbar-width: thin;
        scrollbar-color: #0d5c63 #e9ecef;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.2),
          transparent 70%
        );
        z-index: 1;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
        }
        100% {
          background: linear-gradient(135deg, #d4e8e2 0%, #e9ecef 100%);
        }
      }

      .background-arts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .background-arts svg {
        position: absolute;
        opacity: 0.2;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.5;
      }

      .cart-icon {
        top: 10%;
        left: 5%;
        width: 50px;
        height: 50px;
        color: #0d5c63;
        animation: float 6s infinite ease-in-out;
      }

      .user-icon {
        top: 50%;
        left: 10%;
        width: 60px;
        height: 60px;
        color: #c026d3;
        animation: float 8s infinite ease-in-out 1s;
      }

      .chart-icon {
        top: 20%;
        right: 5%;
        width: 70px;
        height: 70px;
        color: #f472b6;
        animation: float 7s infinite ease-in-out 0.5s;
      }

      .lock-icon {
        top: 60%;
        right: 10%;
        width: 50px;
        height: 50px;
        color: #34d399;
        animation: float 5s infinite ease-in-out 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        position: relative;
        z-index: 2;
      }

      .logo a {
        font-size: 1.6rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }

      .search-bar {
        display: flex;
        gap: 0;
        flex-grow: 1;
        max-width: 500px;
        margin: 0 1rem;
      }

      .search-bar input {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        border-radius: 20px 0 0 20px;
        border: none;
        font-size: 1rem;
        background: white;
        color: #666;
      }

      .search-button {
        padding: 0.6rem 1.5rem;
        background-color: #f472b6;
        color: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
      }

      .search-button:hover {
        background: linear-gradient(45deg, #f472b6, #db2777);
        box-shadow: 0 0 8px rgba(244, 114, 182, 0.5),
          0 0 8px rgba(0, 113, 206, 0.3);
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      .cart-section {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        position: relative;
        z-index: 2;
      }

      .cart-section h2 {
        font-size: 1.8rem;
        color: #0f766e;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .cart-items {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .cart-item {
        display: flex;
        align-items: center;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        padding: 1rem;
        transition: transform 0.3s;
      }

      .cart-item:hover {
        transform: translateY(-5px);
      }

      .cart-item-image {
        width: 100px;
        height: 100px;
        border-radius: 4px;
        overflow: hidden;
        margin-right: 1rem;
      }

      .cart-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .cart-item-details {
        flex-grow: 1;
      }

      .cart-item-details h3 {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .cart-item-details p {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .quantity-controls button {
        padding: 0.3rem 0.8rem;
        background: #0d5c63;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s;
      }

      .quantity-controls button:hover {
        background: #c026d3;
      }

      .quantity-controls span {
        font-size: 1rem;
        color: #333;
        width: 30px;
        text-align: center;
      }

      .remove-button {
        padding: 0.5rem 1rem;
        background: linear-gradient(45deg, #db2777, #10b981);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
      }

      .remove-button:hover {
        background: linear-gradient(45deg, #10b981, #db2777);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }

      .empty-cart {
        text-align: center;
        padding: 2rem;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
      }

      .empty-cart p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .empty-cart a {
        color: #0f766e;
        text-decoration: none;
        font-weight: 500;
      }

      .empty-cart a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5);
      }

      .cart-summary {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        position: relative;
        z-index: 2;
      }

      .cart-summary p {
        font-size: 1.2rem;
        font-weight: 500;
        color: #333;
      }

      .place-order-button {
        padding: 0.5rem 1.5rem;
        background: linear-gradient(45deg, #0d5c63, #c026d3);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
      }

      .place-order-button:hover {
        background: linear-gradient(45deg, #c026d3, #0d5c63);
        box-shadow: 0 0 8px rgba(192, 38, 211, 0.5);
      }

      .footer-content {
        text-align: center;
        padding: 1.5rem 1rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3, #f472b6);
        color: white;
        position: relative;
        z-index: 2;
      }

      .footer-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 0.8rem;
          padding: 0.8rem;
        }

        .search-bar {
          flex-direction: row;
          margin: 0;
          width: 100%;
        }

        .search-bar input {
          border-radius: 20px 0 0 20px;
          width: 100%;
        }

        .search-button {
          border-radius: 0 20px 20px 0;
        }

        .nav-links {
          flex-direction: row;
          text-align: center;
          gap: 1rem;
        }

        .cart-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .cart-item-image {
          width: 80px;
          height: 80px;
          margin-bottom: 0.5rem;
        }

        .cart-summary {
          flex-direction: column;
          gap: 1rem;
        }

        .background-arts svg {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-arts">
      <!-- Shopping Cart Icon -->
      <svg class="cart-icon" viewBox="0 0 24 24">
        <path

        />
      </svg>
      <!-- User Profile Icon -->
      <svg class="user-icon" viewBox="0 0 24 24">
        <path
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
        />
      </svg>
      <!-- Chart Icon -->
      <svg class="chart-icon" viewBox="0 0 24 24">
        <path
          d="M3 3h18v18H3V3zm4 14h2v-6H7v6zm4 0h2v-8h-2v8zm4 0h2v-4h-2v4z"
        />
      </svg>

      <svg class="lock-icon" viewBox="0 0 24 24">
        <path
          d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-7h-1V8c0-2.76-2.24-5-5-5S7 5.24 7 8v2H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-6-5c1.66 0 3 1.34 3 3v2H9V8c0-1.66 1.34-3 3-3z"
        />
      </svg>
    </div>

    <header>
      <nav class="navbar">
        <div class="logo"><a href="#">PremiumCorner</a></div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products, brands and more..."
          />
          <button class="search-button">Search</button>
        </div>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Shop</a></li>
          <li><a href="/cart.html">Cart (0)</a></li>
          <li><a href="/account.html">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="cart-section">
        <h2>Your Cart</h2>
        <div class="cart-items">
          <div class="cart-item">
            <div class="cart-item-image">
              <img
                src="https://picsum.photos/200/150?random=1"
                alt="Smartphone"
              />
            </div>
            <div class="cart-item-details">
              <h3>Smartphone</h3>
              <p>$699</p>
              <div class="quantity-controls">
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
              <button class="remove-button">Remove</button>
            </div>
          </div>
          <!-- Uncomment the below section to show empty cart message -->
          <!--
                <div class="empty-cart">
                    <p>Your cart is empty.</p>
                    <p><a href="products.html">Start shopping now!</a></p>
                </div>
                -->
        </div>
      </section>

      <div class="cart-summary">
        <p>Total: $699</p>
        <button class="place-order-button">Place Order</button>
      </div>
    </main>

    <footer class="footer-content">
      <p>© 2025 QuickCart. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Returns</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
