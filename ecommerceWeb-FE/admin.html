<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumCorner - Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
      }

      .logo a {
        font-size: 1.6rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }

      .search-bar {
        display: flex;
        gap: 0;
        flex-grow: 1;
        max-width: 500px;
        margin: 0 1rem;
      }

      .search-bar input {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        border-radius: 20px 0 0 20px;
        border: none;
        font-size: 1rem;
        background: white;
        color: #666;
      }

      .search-button {
        padding: 0.6rem 1.5rem;
        background-color: #f472b6;
        color: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
      }

      .search-button:hover {
        background: linear-gradient(45deg, #f472b6, #db2777);
        box-shadow: 0 0 8px rgba(244, 114, 182, 0.5),
          0 0 8px rgba(0, 113, 206, 0.3);
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      .cart-count {
        background-color: #f472b6;
        color: white;
        border-radius: 50%;
        padding: 0.2rem 0.6rem;
        font-size: 0.8rem;
        font-weight: 700;
        margin-left: 0.5rem;
      }

      .admin-panel {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border: 2px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        backdrop-filter: blur(8px);
      }

      .admin-panel h1 {
        font-size: 1.8rem;
        color: #0f766e;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .admin-panel h2 {
        font-size: 1.4rem;
        color: #0f766e;
        margin: 1.5rem 0 1rem;
      }

      .admin-panel label {
        font-size: 0.9rem;
        color: #333;
        display: block;
        margin-bottom: 0.3rem;
      }

      .admin-panel input,
      .admin-panel select,
      .admin-panel textarea {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        transition: border-color 0.3s;
      }

      .admin-panel input:focus,
      .admin-panel select:focus,
      .admin-panel textarea:focus {
        outline: none;
        border-color: #34d399;
        box-shadow: 0 0 5px rgba(52, 211, 153, 0.3);
      }

      .admin-panel textarea {
        resize: vertical;
        min-height: 80px;
        max-height: 200px;
      }

      .admin-panel .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .admin-panel button {
        padding: 0.8rem 1.5rem;
        background: linear-gradient(45deg, #db2777, #10b981);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
        margin-right: 0.5rem;
      }

      .admin-panel button:hover {
        background: linear-gradient(45deg, #10b981, #db2777);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5),
          0 0 8px rgba(219, 39, 119, 0.3);
      }

      .admin-panel .clear-btn {
        background: linear-gradient(45deg, #f87171, #ef4444);
        color: white;
      }

      .admin-panel .clear-btn:hover {
        background: linear-gradient(45deg, #ef4444, #f87171);
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
      }

      .footer-content {
        text-align: center;
        padding: 1.5rem 1rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3, #f472b6);
        color: white;
      }

      .footer-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 0.8rem;
          padding: 0.8rem;
        }

        .search-bar {
          flex-direction: row;
          margin: 0;
          width: 100%;
        }

        .search-bar input {
          border-radius: 20px 0 0 20px;
          width: 100%;
        }

        .search-button {
          border-radius: 0 20px 20px 0;
        }

        .nav-links {
          flex-direction: row;
          text-align: center;
          gap: 1rem;
        }

        .admin-panel {
          padding: 1rem;
          margin: 1rem;
        }

        .admin-panel h1 {
          font-size: 1.4rem;
        }

        .admin-panel h2 {
          font-size: 1.2rem;
        }

        .admin-panel button {
          width: 100%;
          margin-bottom: 0.5rem;
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><a href="#">PremiumCorner</a></div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products, brands and more..."
          />
          <button class="search-button">Search</button>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li>
            <a href="#">Cart <span class="cart-count">0</span></a>
          </li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="admin-panel">
        <h1>Admin Panel</h1>

        <div class="manage-products">
          <h2>Manage Products</h2>
          <label>Name:</label>
          <input type="text" placeholder="Enter product name" />
          <label>Category:</label>
          <select>
            <option>Fit-wear</option>
            <option>Occasion-wear</option>
            <option>Material-wear</option>
          </select>
          <label>Price:</label>
          <input type="number" placeholder="Enter price" />
          <label>Description:</label>
          <textarea placeholder="Enter product description"></textarea>
          <label>Image URL:</label>
          <input type="text" placeholder="Enter image URL" />
          <label class="checkbox-label">
            Featured:
            <input type="checkbox" />
          </label>
          <button>Save Product</button>
          <button class="clear-btn">Clear</button>
        </div>

        <div class="manage-categories">
          <h2>Manage Categories</h2>
          <label>Category Name:</label>
          <input type="text" placeholder="Enter category name" />
          <label>Image URL:</label>
          <input type="text" placeholder="Enter image URL" />
          <button>Update Category</button>
        </div>

        <div class="manage-customers">
          <h2>Manage Customer</h2>
          <label>Name:</label>
          <input type="text" placeholder="Enter customer name" />
          <label>Email:</label>
          <input type="email" placeholder="Enter customer email" />
          <label>Address:</label>
          <textarea placeholder="Enter customer address"></textarea>
          <button>Update Customer</button>
        </div>
      </section>
    </main>

    <footer class="footer-content">
      <p>Â© 2025 QuickCart. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Returns</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
