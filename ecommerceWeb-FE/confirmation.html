<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumCorner - Order Confirmation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #e6f0fa 100%);
        position: relative;
        animation: backgroundShift 10s infinite alternate ease-in-out;
        overflow-y: auto; /* Enable vertical scrolling */
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      /* Custom scrollbar styling for WebKit browsers (Chrome, Safari) */
      body::-webkit-scrollbar {
        width: 10px;
      }

      body::-webkit-scrollbar-track {
        background: #f5f7fa;
        border-radius: 5px;
      }

      body::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #2a4d69, #e07b39);
        border-radius: 5px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #e07b39, #2a4d69);
      }

      /* Custom scrollbar styling for Firefox */
      body {
        scrollbar-width: thin;
        scrollbar-color: #2a4d69 #f5f7fa;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(74, 144, 226, 0.2),
          transparent 70%
        );
        z-index: 1;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(135deg, #f5f7fa 0%, #e6f0fa 100%);
        }
        100% {
          background: linear-gradient(135deg, #e6f0fa 0%, #f5f7fa 100%);
        }
      }

      .background-arts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .background-arts svg {
        position: absolute;
        opacity: 0.2;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.5;
      }

      .cart-icon {
        top: 10%;
        left: 5%;
        width: 50px;
        height: 50px;
        color: #2a4d69;
        animation: float 6s infinite ease-in-out;
      }

      .user-icon {
        top: 50%;
        left: 10%;
        width: 60px;
        height: 60px;
        color: #e07b39;
        animation: float 8s infinite ease-in-out 1s;
      }

      .chart-icon {
        top: 20%;
        right: 5%;
        width: 70px;
        height: 70px;
        color: #d4a017;
        animation: float 7s infinite ease-in-out 0.5s;
      }

      .lock-icon {
        top: 60%;
        right: 10%;
        width: 50px;
        height: 50px;
        color: #4a90e2;
        animation: float 5s infinite ease-in-out 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background: linear-gradient(90deg, #2a4d69, #e07b39);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid;
        border-image: linear-gradient(45deg, #d4a017, #4a90e2) 1;
        position: relative;
        z-index: 2;
      }

      .logo a {
        font-size: 1.6rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }

      .search-bar {
        display: flex;
        gap: 0;
        flex-grow: 1;
        max-width: 500px;
        margin: 0 1rem;
      }

      .search-bar input {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        border-radius: 20px 0 0 20px;
        border: none;
        font-size: 1rem;
        background: white;
        color: #666;
      }

      .search-button {
        padding: 0.6rem 1.5rem;
        background-color: #d4a017;
        color: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
      }

      .search-button:hover {
        background: linear-gradient(45deg, #d4a017, #e84a5f);
        box-shadow: 0 0 8px rgba(212, 160, 23, 0.5),
          0 0 8px rgba(232, 74, 95, 0.3);
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #4a90e2;
        text-shadow: 0 0 4px rgba(74, 144, 226, 0.5),
          0 0 4px rgba(232, 74, 95, 0.3);
      }

      .confirmation-section {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        position: relative;
        z-index: 2;
        text-align: center;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid;
        border-image: linear-gradient(45deg, #d4a017, #4a90e2) 1;
      }

      .confirmation-section h2 {
        font-size: 1.8rem;
        color: #2a4d69;
        margin-bottom: 1rem;
      }

      .confirmation-section p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 1.5rem;
      }

      .back-to-home-button {
        padding: 0.5rem 1.5rem;
        background: linear-gradient(45deg, #e84a5f, #2ecc71);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .back-to-home-button:hover {
        background: linear-gradient(45deg, #2ecc71, #e84a5f);
        box-shadow: 0 0 8px rgba(46, 204, 113, 0.5);
      }

      .footer-content {
        text-align: center;
        padding: 1.5rem 1rem;
        background: linear-gradient(90deg, #2a4d69, #e07b39, #d4a017);
        color: white;
        position: relative;
        z-index: 2;
      }

      .footer-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-links a:hover {
        color: #4a90e2;
        text-shadow: 0 0 4px rgba(74, 144, 226, 0.5),
          0 0 4px rgba(232, 74, 95, 0.3);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 0.8rem;
          padding: 0.8rem;
        }

        .search-bar {
          flex-direction: row;
          margin: 0;
          width: 100%;
        }

        .search-bar input {
          border-radius: 20px 0 0 20px;
          width: 100%;
        }

        .search-button {
          border-radius: 0 20px 20px 0;
        }

        .nav-links {
          flex-direction: row;
          text-align: center;
          gap: 1rem;
        }

        .confirmation-section {
          padding: 1rem;
        }

        .background-arts svg {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-arts">
      <!-- Shopping Cart Icon -->
      <svg class="cart-icon" viewBox="0 0 24 24">
        <path
          d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM17 18c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zM7 2h10l1.1 2H5.9L7 2zm-1 4h12l-1 10H6L5 6z"
        />
      </svg>
      <!-- User Profile Icon -->
      <svg class="user-icon" viewBox="0 0 24 24">
        <path
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
        />
      </svg>
      <!-- Chart Icon -->
      <svg class="chart-icon" viewBox="0 0 24 24">
        <path
          d="M3 3h18v18H3V3zm4 14h2v-6H7v6zm4 0h2v-8h-2v8zm4 0h2v-4h-2v4z"
        />
      </svg>
      <!-- Lock Icon -->
      <svg class="lock-icon" viewBox="0 0 24 24">
        <path
          d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-7h-1V8c0-2.76-2.24-5-5-5S7 5.24 7 8v2H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-6-5c1.66 0 3 1.34 3 3v2H9V8c0-1.66 1.34-3 3-3z"
        />
      </svg>
    </div>

    <header>
      <nav class="navbar">
        <div class="logo"><a href="#">PremiumCorner</a></div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for products, brands and more..."
          />
          <button class="search-button">Search</button>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart (7)</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="confirmation-section">
        <h2>Order Confirmed!</h2>
        <p>
          Thank you for your purchase. Your order has been successfully placed.
        </p>
        <a href="/index.html" class="back-to-home-button">Back to Home</a>
      </section>
    </main>

    <footer class="footer-content">
      <p>Â© 2025 QuickCart. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#">Help Center</a></li>
        <li><a href="#">Returns</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </footer>
  </body>
</html>
