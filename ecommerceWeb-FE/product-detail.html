<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumCorner - Product Detail</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
        position: relative;
        overflow: hidden;
        animation: backgroundShift 10s infinite alternate ease-in-out;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.2),
          transparent 70%
        );
        z-index: 1;
      }

      @keyframes backgroundShift {
        0% {
          background: linear-gradient(135deg, #e9ecef 0%, #d4e8e2 100%);
        }
        100% {
          background: linear-gradient(135deg, #d4e8e2 0%, #e9ecef 100%);
        }
      }

      .background-arts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }

      .background-arts svg {
        position: absolute;
        opacity: 0.2;
        fill: none;
        stroke: currentColor;
        stroke-width: 1.5;
      }

      .cart-icon {
        top: 10%;
        left: 5%;
        width: 50px;
        height: 50px;
        color: #0d5c63;
        animation: float 6s infinite ease-in-out;
      }

      .user-icon {
        top: 50%;
        left: 10%;
        width: 60px;
        height: 60px;
        color: #c026d3;
        animation: float 8s infinite ease-in-out 1s;
      }

      .chart-icon {
        top: 20%;
        right: 5%;
        width: 70px;
        height: 70px;
        color: #f472b6;
        animation: float 7s infinite ease-in-out 0.5s;
      }

      .lock-icon {
        top: 60%;
        right: 10%;
        width: 50px;
        height: 50px;
        color: #34d399;
        animation: float 5s infinite ease-in-out 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 2rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        position: relative;
        z-index: 2;
      }

      .logo a {
        font-size: 1.6rem;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }

      .search-bar {
        display: flex;
        gap: 0;
        flex-grow: 1;
        max-width: 500px;
        margin: 0 1rem;
      }

      .search-bar input {
        flex-grow: 1;
        padding: 0.6rem 1rem;
        border-radius: 20px 0 0 20px;
        border: none;
        font-size: 1rem;
        background: white;
        color: #666;
      }

      .search-button {
        padding: 0.6rem 1.5rem;
        background-color: #f472b6;
        color: white;
        border: none;
        border-radius: 0 20px 20px 0;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
      }

      .search-button:hover {
        background: linear-gradient(45deg, #f472b6, #db2777);
        box-shadow: 0 0 8px rgba(244, 114, 182, 0.5),
          0 0 8px rgba(0, 113, 206, 0.3);
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      .product-detail-section {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(240, 255, 252, 0.9);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        border: 2px solid;
        border-image: linear-gradient(45deg, #f472b6, #34d399) 1;
        backdrop-filter: blur(8px);
        display: flex;
        gap: 2rem;
        position: relative;
        z-index: 2;
      }

      .product-image {
        width: 50%;
        height: 300px;
        background: #e0e0e0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        color: #666;
      }

      .product-info {
        width: 50%;
      }

      .product-info h2 {
        font-size: 1.8rem;
        color: #0f766e;
        margin-bottom: 1rem;
      }

      .product-info p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .product-info .price {
        font-size: 1.2rem;
        color: #333;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .product-info button {
        padding: 0.8rem 1.5rem;
        background: linear-gradient(45deg, #db2777, #10b981);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
      }

      .product-info button:hover {
        background: linear-gradient(45deg, #10b981, #db2777);
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }

      .footer-content {
        text-align: center;
        padding: 1.5rem 1rem;
        background: linear-gradient(90deg, #0d5c63, #c026d3, #f472b6);
        color: white;
        position: relative;
        z-index: 2;
      }

      .footer-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .footer-links a:hover {
        color: #34d399;
        text-shadow: 0 0 4px rgba(52, 211, 153, 0.5),
          0 0 4px rgba(0, 113, 206, 0.3);
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          gap: 0.8rem;
          padding: 0.8rem;
        }

        .search-bar {
          flex-direction: row;
          margin: 0;
          width: 100%;
        }

        .search-bar input {
          border-radius: 20px 0 0 20px;
          width: 100%;
        }

        .search-button {
          border-radius: 0 20px 20px 0;
        }

        .nav-links {
          flex-direction: row;
          text-align: center;
          gap: 1rem;
        }

        .product-detail-section {
          flex-direction: column;
          padding: 1rem;
          margin: 1rem;
        }

        .product-image,
        .product-info {
          width: 100%;
        }

        .product-image {
          height: 200px;
        }

        .background-arts svg {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
